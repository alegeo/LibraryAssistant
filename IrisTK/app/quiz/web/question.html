<html>
<head>
<title>Quiz</title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="user-scalable=no, width=device-width" />
<!--
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
-->
<script src="/resource/jquery-1.6.2.min.js"></script>
<script language="Javascript">
function update() {
	$.getJSON("/update").
	done(function(json) {
		document.getElementById("score1").innerHTML = json.score1;
		document.getElementById("score2").innerHTML = json.score2;
		document.getElementById("question").innerHTML = json.question;
		document.getElementById("answer1").innerHTML = json.answer1;
		document.getElementById("answer2").innerHTML = json.answer2;
		document.getElementById("answer3").innerHTML = json.answer3;
		document.getElementById("answer4").innerHTML = json.answer4;
		setTimeout("update()", 500);
	})
	.fail(function(jqxhr, textStatus, error) {
		document.getElementById("score1").innerHTML = "0";
		document.getElementById("score2").innerHTML = "0";
		document.getElementById("question").innerHTML = "";
		document.getElementById("answer1").innerHTML = "";
		document.getElementById("answer2").innerHTML = "";
		document.getElementById("answer3").innerHTML = "";
		document.getElementById("answer4").innerHTML = "";
		setTimeout("update()", 5000);
	});
}
function choose(answer) {
	$.getJSON("/choose_" + answer);
}
function BlockMove(event) {
  event.preventDefault() ;
 }
setTimeout("update()", 500);
</script>
<style type="text/css">
	.box {color:white;border-radius: 15px;text-align:center;font-family:Helvetica;font-weight:bold;font-size:30px}
	a {color:white;text-decoration:none}
</style>
</head>
<body ontouchmove="BlockMove(event);" > 
  <table style="width:100%;height:100%" cellpadding="10" cellspacing="20"> 
  	<tr>
  		<td id="score1" colspan="1" class="box" style="background:#888888" width="20%"></td>
  		<td id="question" colspan="4" class="box" style="background:#E44D2E"></td>
  		<td id="score2" colspan="1" class="box" style="background:#888888" width="20%"></td>
  	</tr>
  	<tr>
  		<td class="box" style="background:#447294" colspan="3"><a href="javascript:choose('answer1')" id="answer1"></a></td>
  		<td class="box" style="background:#447294" colspan="3"><a href="javascript:choose('answer2')" id="answer2"></a></td>
  	</tr>
  	<tr>
  		<td class="box" style="background:#447294" colspan="3"><a href="javascript:choose('answer3')" id="answer3"></a></td>
  		<td class="box" style="background:#447294" colspan="3"><a href="javascript:choose('answer4')" id="answer4"></a></td>
  	</tr>
  </table>
</body>
</html>
